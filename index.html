<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./index.css">     
</head>
<body>
  <div id="calendar">
    <h2 id="month-header">Calendar</h2>
    <div>
        <button id="prev-month">Previous Month</button>
    <button id="next-month">Next Month</button></div>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
    </div>
    <script src="./index.js"></script> 
  
</body>
</html>
